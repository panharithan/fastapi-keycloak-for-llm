events {}

http {
    server {
        listen 80;
        server_name _;

        # Proxy to FastAPI (Backend)
        location /api/ {
            proxy_pass http://app:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Proxy to Gradio (Frontend)
        location / {
            proxy_pass http://app:7860/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
